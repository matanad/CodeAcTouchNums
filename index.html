<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Touch The Numbers</title>
</head>

<body>
    <div class="game-container">
        <h1>The Numbers Game</h1>
        <nav>
            <h2>Choose difficulity</h2>
            <ul class="diff-nav">
                <li onclick="onDiffClicked(this, 16)" class="navbar-li easy active">Easy 16</li>
                <li onclick="onDiffClicked(this, 25)" class="navbar-li hard">Hard 25</li>
                <li onclick="onDiffClicked(this, 36)" class="navbar-li extreme">Extreme! 36</li>
            </ul>
        </nav>
        <table>
            <tbody class="board">
            </tbody>
        </table>

        <button onclick="onInit()">Restart game</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
